version: '3'
services:
  add-product-service:
    build:
      context: ./app_add_product
      dockerfile: Dockerfile_add_product
    ports:
      - "5000:5000"
    depends_on:
      - mysql

  read-product-service:
    build:
      context: ./app_read_product
      dockerfile: Dockerfile_read_product
    ports:
      - "5001:5001"
    depends_on:
      - mysql

  display-product-service:
    build:
      context: ./app_display_product
      dockerfile: Dockerfile_display_product
    ports:
      - "5002:5002"
    depends_on:
      - mysql
      
  mysql:
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: mydb
    ports:
      - "3307:3306"
    volumes:
      - ./docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d

  test:
    build:
      context: ./  # Dossier contenant vos fichiers de test
      dockerfile: Dockerfile_test  # Fichier Dockerfile pour le service de test
    depends_on:
      - add-product-service  # Attendez que les services "add-product" et "read-product" soient prÃªts
      - read-product-service

  prometheus:
    image: prom/prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus-config/prometheus.yml:/etc/prometheus/prometheus.yml

