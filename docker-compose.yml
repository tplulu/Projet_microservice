version: '3'
services:
  add-product-service:
    build:
      context: ./app_add_product
      dockerfile: Dockerfile_add_product
    ports:
      - "5000:5000"
    depends_on:
      - elasticsearch

  read-product-service:
    build:
      context: ./app_read_product
      dockerfile: Dockerfile_read_product
    ports:
      - "5001:5001"
    depends_on:
      - elasticsearch

  display-product-service:
    build:
      context: ./app_display_product
      dockerfile: Dockerfile_display_product
    ports:
      - "5002:5002"
    depends_on:
      - elasticsearch

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.10.0
    environment:
      - "discovery.type=single-node"
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data

  test:
    build:
      context: ./  # Dossier contenant vos fichiers de test
      dockerfile: Dockerfile_test  # Fichier Dockerfile pour le service de test
    depends_on:
      - add-product-service  # Attendez que les services "add-product" et "read-product" soient prÃªts
      - read-product-service
      - display-product-service
      - prometheus
      - elasticsearch

  prometheus:
    image: prom/prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus-config/prometheus.yml:/etc/prometheus/prometheus.yml

volumes:
  elasticsearch_data:

